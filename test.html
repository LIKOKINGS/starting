<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="increment()">+</button>
    <p id="result">0</p>
    <button onclick="decrement()">-</button>


<script>
    let count = 0;

function increment() {
  count++;
  document.getElementById("result").textContent = count;
}


function decrement() {
 count--;
  document.getElementById("result").textContent =count;
}
</script>

</body>
</html>
